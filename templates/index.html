<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h2>Breast Cancer Prediction System</h2>

    <form method="POST">
        <input type="number" step="any" name="radius" placeholder="Mean Radius" required>
        <input type="number" step="any" name="texture" placeholder="Mean Texture" required>
        <input type="number" step="any" name="perimeter" placeholder="Mean Perimeter" required>
        <input type="number" step="any" name="area" placeholder="Mean Area" required>
        <input type="number" step="any" name="concavity" placeholder="Mean Concavity" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">
            Prediction Result: {{ prediction }}
        </div>
    {% endif %}

    <p class="footer">
        Note: This system is for educational purposes only and not a medical diagnostic tool.
    </p>
</body>
</htm
